<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">

    <title>Age Confirmation</title>
    <style>
        #age-gate {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          z-index: 9999;
        }

        button {
          padding: 0.75em 1.5em;
          font-size: 1em;
          cursor: pointer;
        }
    </style>
</head>
<body>

<div id="age-gate">
        <img src="Goober.png" alt="Logo" class="centered-image" />
    <br>
    <br>

    <h2>This website/mod contains content that is not suitable for people under the Age of 18. <br>
        For your own safety and that of others, please do not access this content if you are not 18+. <br>
        <br>
        Are you 18 or older?</h2>
    <button onclick="confirmAge()">Yes, I am 18+ years old. Show me the website.</button>
</div>

<script>
    function confirmAge() {
      // Optional: remember user choice
      localStorage.setItem("ageConfirmed", "true");

      // Redirect to your main website
      window.location.href = "home.html";
    }
</script>

</body>
</html>
